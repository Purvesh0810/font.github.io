<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT CSS</title>

    <style>
        .Font{
            color: darkorange;
            font-style: italic; /* oblique; inherit; intitial; unset; normal */
            font-variant: small-caps; /* inherit; initial; unset; normal */
            font-weight: lighter; /* bold; bolder; inherit; intitial; unset; normal */
            font-size: larger; /* large; medium; small; smaller; x-large; x-small; xx-large; xx-small */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>

    <h1 class="Font">
        Hello From Font
    </h1>

</body>
</html>
